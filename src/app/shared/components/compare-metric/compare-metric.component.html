<div class="kCompareMetric">
  <span class="kCompareMetricLabel">{{ 'app.common.compareMetricTo' | translate:{ 'metricName': metric } }}</span>

  <p-dropdown [style]="{'min-width': '172px'}"
              [options]="options"
              [(ngModel)]="selectedOption">
    <ng-template let-option pTemplate="selectedItem">
      {{option.label}}
    </ng-template>
    <ng-template let-option pTemplate="item">
      {{option.label}}
    </ng-template>
  </p-dropdown>

</div>
