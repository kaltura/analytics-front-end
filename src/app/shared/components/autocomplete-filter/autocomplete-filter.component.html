<div class="kColumn">
  <div class="kColumnLabel">{{label}}</div>
  <div class="kColumnContent">
    <kAutoComplete suggestionItemField="item"
                   suggestionSelectableField="isSelectable"
                   [multiple]="true"
                   [limitToSuggestions]="false"
                   [minLength]="3"
                   [suggestionsProvider]="tagsProvider"
                   (completeMethod)="searchTags.emit($event)"
                   (ngModelChange)="_onSelectionChange()"
                   [(ngModel)]="_selectedValue"></kAutoComplete>
  </div>
</div>
