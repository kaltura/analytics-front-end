<div class="kColumn">
  <div class="kColumnLabel">{{label}}</div>
  <div class="kColumnContent">
    <div class="kCheckboxGroup" *ngFor="let option of options">
      <p-checkbox name="mediaTypes"
                  [inputId]="option.value"
                  [value]="option.value"
                  (onChange)="_onSelectionChange()"
                  [(ngModel)]="_selectedValue"></p-checkbox>
      <label [for]="option.value">
        <span class="kLabel">{{option.label | translate}}</span>
      </label>
    </div>
  </div>
</div>
