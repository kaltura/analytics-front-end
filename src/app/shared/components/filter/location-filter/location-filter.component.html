<app-dropdown-filter templateType="country"
                     [class.expandWidth]="expandWidth"
                     [label]="'app.filters.country' | translate"
                     [options]="_locationFilterService.countriesOptions | async"
                     [isLoading]="_locationFilterService.isBusy('country')"
                     [defaultLabel]="'app.filters.countryPlaceholder' | translate"
                     [selectedItemsLabel]="'app.filters.countriesSelected' | translate"
                     [selectedFilters]="_selectedCountries"
                     (itemSelected)="_onItemSelected($event, 'country')">
  <kInputHelper *ngIf="filterWarning" class="label-addition">
    <span>{{filterWarning}}</span>
  </kInputHelper>
</app-dropdown-filter>

<app-dropdown-filter [class.expandWidth]="expandWidth"
                     [label]="'app.filters.region' | translate"
                     [options]="_locationFilterService.regionOptions | async"
                     [disabled]="!_selectedCountries.length"
                     [isLoading]="_locationFilterService.isBusy('region')"
                     [defaultLabel]="'app.filters.regionPlaceholder' | translate"
                     [selectedItemsLabel]="'app.filters.regionsSelected' | translate"
                     [selectedFilters]="_selectedRegions"
                     (itemSelected)="_onItemSelected($event, 'region')"></app-dropdown-filter>

<app-dropdown-filter [class.expandWidth]="expandWidth"
                     [label]="'app.filters.city' | translate"
                     [options]="_locationFilterService.citiesOptions | async"
                     [disabled]="!_selectedRegions.length"
                     [isLoading]="_locationFilterService.isBusy('city')"
                     [defaultLabel]="'app.filters.cityPlaceholder' | translate"
                     [selectedItemsLabel]="'app.filters.citiesSelected' | translate"
                     [selectedFilters]="_selectedCities"
                     (itemSelected)="_onItemSelected($event, 'city')"></app-dropdown-filter>
