<div class="kReport kNoMargin kOverrideFAIcons">
  <div class="kFilters">
    <span class="kTitle">{{'app.entry.topCountries' | translate}}</span>
  </div>

  <k-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">
    <app-entry-geo #entryGeo

  </k-area-blocker>
</div>
