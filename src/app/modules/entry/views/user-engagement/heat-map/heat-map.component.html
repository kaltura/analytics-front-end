<h5 *ngIf="_isBusy" class="mini-loader"><span></span><span></span></h5>
<div *ngIf="!_isBusy" class="kHeatMap">
  <div *ngFor="let item of _heatMap" class="kHeatMapItem"
       [kTooltip]="item.tooltip" [escape]="false" [maxWidth]="800"
       [ngStyle]="{'width': item.width, 'background-color': item.color}">&nbsp;</div>
  <div #follower class="kFollower"></div>
  <span class="kTimelineStart">0:00</span>
  <span class="kTimelineEnd">{{duration | appDuration}}</span>
</div>
