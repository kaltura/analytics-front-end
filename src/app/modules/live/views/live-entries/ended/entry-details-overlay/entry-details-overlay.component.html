<div data-aid="overlay-entry-details" class="kEntryDetailsOverlay">
  <ng-container *ngIf="_entryData">
    <div class="kEntryThumbnail" #holder>
      <thumb-loader [thumbnailUrl]="_entryData.thumbnailUrl" [width]="300" [height]="140"></thumb-loader>
      <div class="kProtector"></div>
      <div class="kEntryName">
        <span>{{_entryData['entry_name']}}</span>
      </div>
    </div>
    <div class="kEntryDetails">
      <div class="kDetailsRow">
        <div class="kLabel">{{'app.entriesLive.entryDetails.type' | translate}}</div>
        <div class="kValue">{{_entryData['type'] | mediaType: true}}</div>
      </div>

      <div class="kDetailsRow">
        <div class="kLabel">{{'app.entriesLive.entryDetails.creator' | translate}}</div>
        <div class="kValue">{{_creator}}</div>
      </div>

      <div class="kDetailsRow">
        <div class="kLabel">{{'app.entriesLive.entryDetails.creationDate' | translate}}</div>
        <div class="kValue">{{_entryData['created_at']}}</div>
      </div>

    </div>
  </ng-container>
</div>
