<div class="kReport kContent kOverrideFAIcons">
  <div class="kReportHeader">
    <span class="kTitle">{{'app.bandwidth.usersStorage' | translate}}</span>
    <app-export-csv [headers]="_csvExportHeaders" [totalCount]="_totalCount" [reportInputFilter]="filter" [reportType]="reportType"
                    [dimension]="_selectedMetrics" [reportText]="'app.common.noMsg' | translate" [reportTitle]="'app.bandwidth.usersStorage' | translate"></app-export-csv>
  </div>

  <div class="kFilters">
    <span class="kTitle" *ngIf="!_drillDown.length">{{'app.bandwidth.highlights' | translate}}</span>
    <div class="kBreadcrumbs" *ngIf="_drillDown.length">
      <a (click)="_onDrillDown('')">{{'app.bandwidth.usersStorage' | translate}}</a>
      <span class="separator">/</span>
      <span>{{_drillDown}}</span>
    </div>
    <app-users-filter #userFilter [disabled]="_drillDown.length>0" (filterChange)="_onSearchUsersChange($event)"></app-users-filter>
    <app-date-filter [dateRangeType]="_dateRangeType" (filterChange)="_onDateFilterChange($event)"></app-date-filter>
  </div>




  <kTags *ngIf="_tags.length"
         [title]="''"
         [data]="_tags"
         [labelField]="'fullName'"
         [tooltipField]="'fullName'"
         [clearAllLabel]="'app.common.clearAll' | translate"
         [class.disabled]="_drillDown.length>0"
         (onTagRemove)="_onRemoveTag($event)"
         (onRemoveAll)="_onRemoveAllTags()">
  </kTags>


  <k-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">
    <div class="kReportContent">
      <app-report-tabs [Tabs]="_tabsData" (tabChange)="_onTabChange($event)"></app-report-tabs>
      <div class="kChart">
        <ngx-charts-bar-vertical *ngIf="_chartDataLoaded && _chartType==='bar'"
                                 [results]="_barChartData[_selectedMetrics]"
                                 [gradient]="false"
                                 [xAxis]="true"
                                 [yAxis]="true"
                                 [showXAxisLabel]="true"
                                 [showYAxisLabel]="true"
        >
        </ngx-charts-bar-vertical>

        <ngx-charts-line-chart *ngIf="_chartDataLoaded && _chartType==='line'"
                               [results]="_lineChartData[_selectedMetrics]"
                               [xAxis]="true"
                               [yAxis]="true"
                               [showXAxisLabel]="true"
                               [showYAxisLabel]="true"
                               [autoScale]="true"
        >
        </ngx-charts-line-chart>
      </div>

      <div class="kTable">
        <div class="kToggle">
          <i [class.kIcondropdown_arrow_bottom]="!_showTable" [class.kIcondropdown_arrow_top]="_showTable"></i>
          <a (click)="toggleTable()">{{(_showTable ? 'app.common.hideDetails' : 'app.common.viewDetails') | translate}}</a>
        </div>
        <div class="kTableContainer" [class.kOpen]="_showTable" [class.kClose]="!_showTable">
          <p-table [value]="_tableData" (sortFunction)="_onSortChanged($event)" [customSort]="true" sortField="added_entries" [sortOrder]="-1">
            <ng-template pTemplate="header">
              <tr>
                <th *ngFor="let col of _columns" [pSortableColumn]="col">
                  {{'app.bandwidth.' + col | translate}}
                  <p-sortIcon [field]="col"></p-sortIcon>
                </th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
              <tr>
                <td *ngFor="let col of _columns; let i = index">
                  <span *ngIf="col !== 'name'">{{data[col]}}</span>
                  <a *ngIf="col === 'name'" (click)="_onDrillDown(data[col])">{{data[col]}}</a>
                </td>
              </tr>
            </ng-template>
          </p-table>
          <p-paginator [rows]="pager.pageSize" (onPageChange)="_onPaginationChanged($event)" [first]="(pager.pageIndex -1) * pager.pageSize" [totalRecords]="_totalCount"></p-paginator>
        </div>
      </div>
    </div>




  </k-area-blocker>

</div>
