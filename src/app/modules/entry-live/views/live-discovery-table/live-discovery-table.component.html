<div class="kTable">
  <div class="kToggle">
    <i [class.kIcondropdown_arrow_bottom]="!(_widgetProxy.showTable$ | async)"
       [class.kIcondropdown_arrow_top]="_widgetProxy.showTable$ | async"></i>
    <a (click)="_widgetProxy.toggleTable(isPolling)">
      {{((_widgetProxy.showTable$ | async) ? 'app.entryLive.discovery.hidePresence' : 'app.entryLive.discovery.viewPresence') | translate}}
    </a>
  </div>
  <k-area-blocker [showLoader]="_widgetProxy.isBusy$ | async" [message]="_blockerMessage">
    <div class="kTableContainer"
         [class.kOpen]="_widgetProxy.showTable$ | async"
         [class.kClose]="!(_widgetProxy.showTable$ | async)">

      <ng-container [ngSwitch]="_tableMode">

        <!-- USERS TABLE-->
        <ng-container *ngSwitchCase="_tableModes.users">
          <app-discovery-filter [totalCount]="_totalCount"
                                [selectedFilters]="_selectedRefineFilters"
                                (filterChange)="_widgetProxy.usersFilterChange($event)">
            <app-table-selector (tableModeChange)="_widgetProxy.setTableMode($event)"
                                [(tableMode)]="_tableMode"></app-table-selector>
          </app-discovery-filter>
          <app-users-table [tableData]="_tableData"
                           [columns]="_columns"
                           [firstTimeLoading]="_firstTimeLoading"
                           [totalCount]="_totalCount"></app-users-table>
        </ng-container>

        <!-- DEVICES TABLE-->
        <ng-container *ngSwitchCase="_tableModes.devices">
          <div class="kContent">
            <app-table-selector class="kDevicesModeTableSelector"
                                (tableModeChange)="_widgetProxy.setTableMode($event)"
                                [(tableMode)]="_tableMode"></app-table-selector>
            <span class="kTotalCount">
              {{'app.entryLive.discovery.totalDevices' | translate: { '0': _totalCount } }}
            </span>
          </div>
          <app-devices-table [tableData]="_tableData"
                             [columns]="_columns"
                             [firstTimeLoading]="_firstTimeLoading"></app-devices-table>
        </ng-container>

      </ng-container>
    </div>
  </k-area-blocker>
</div>
