<div data-aid="report-users-count" class="kReport kOverrideFAIcons kUsersBandwidth">
  <div class="kHeader">
    <div class="kMetrics">
      <span class="kValue">{{_bufferCount}}%</span>
      <div class="kTitle">
        <span class="kBullet kBuffering"></span>
        {{'app.entryLive.usersBuffering' | translate}}
        <kInputHelper>
          <span>{{'app.entryLive.usersBufferingHelpTip' | translate}}</span>
        </kInputHelper>
      </div>
    </div>

    <div class="kUsers">
      <span class="kValue">{{_bandwidthCount}} Kbps</span>
      <div class="kTitle">
        <span class="kBullet kBandwidth"></span>
        {{'app.entryLive.downstreamBandwidth' | translate}}
        <kInputHelper>
          <span>{{'app.entryLive.downstreamBandwidthHelpTip' | translate}}</span>
        </kInputHelper>
      </div>
    </div>
  </div>
  <div class="kChartHolder">
    <div echarts class="kChart" [options]="_graphData" (chartInit)="_onChartInit($event)"></div>

    <div *ngIf="false" class="kNoResults">
      <span>{{'app.common.noResults' | translate}}</span>
    </div>

<!--    <div class="kChartLabels">-->
<!--      <span>{{'app.entryLive.m180s' | translate}}</span>-->
<!--      <span>{{'app.entryLive.now' | translate}}</span>-->
<!--    </div>-->

  </div>

</div>
