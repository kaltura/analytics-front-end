<div data-aid="report-discovery" class="kReport kOverrideFAIcons kDiscovery">
  <app-live-discovery-filters (filtersChanged)="_onFiltersChanged($event)">
    <app-live-discovery-metrics-selector [fields]="_fields"
                                         (selectorChange)="_onMetricsSelectorChange($event)"></app-live-discovery-metrics-selector>
  </app-live-discovery-filters>

  <k-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">
    <app-discovery-chart [isBusy]="_isBusy"
                         [data]="_data"
                         [selectedMetrics]="_selectedMetrics"></app-discovery-chart>
  </k-area-blocker>
</div>
