<div class="kFilters">
  <span class="kTitle">{{'app.entryLive.discovery.title' | translate}}</span>
  <p-dropdown [style]="{'width': '180px'}"
              [options]="_dateRangeOptions"
              [(ngModel)]="_selectedDateRange"
              (onChange)="_onFilterChange(false, null)"></p-dropdown>

</div>
<div class="kFilters kSubFilters">
  <div style="width: 100%">
    <ng-content></ng-content>
  </div>
  <p-selectButton [options]="_timeIntervalOptions"
                  [(ngModel)]="_selectedTimeInterval"
                  (onChange)="_onFilterChange()"></p-selectButton>
</div>
