<div data-aid="report-mini-highlights" class="kReport kOverrideFAIcons">
  <div class="kHeader">
    <span class="kTitle">{{'app.user.lastViewedEntries' | translate}}</span>
  </div>
  <k-area-blocker [showLoader]="_isBusy" [message]="_blockerMessage">
    <div *ngIf="_isCompareMode" class="kReportWrapper" [class.kCompare]="_isCompareMode">
      <span *ngIf="_compareDates" class="kPeriod">{{_compareDates}}</span>
      <div class="kReportContainer">
        <div class="kCard" *ngFor="let card of _compareTableData">
          <div class="kThumbnailHolder" #holder
               (click)="_drillDown(card)">
            <app-thumbnail-loader [thumbnailUrl]="card.thumbnailUrl" (onerrror)="holder.classList.add('error')"></app-thumbnail-loader>
          </div>
          <span class="kLabel kTableColumn"
                [kTooltip]="card.entry_name"
                [showOnEllipsis]="true"
                (click)="_drillDown(card)">
          {{card.entry_name}}
        </span>
        </div>
      </div>
    </div>

    <div class="kReportWrapper" [class.kCompare]="_isCompareMode">
      <span *ngIf="_currentDates" class="kPeriod">{{_currentDates}}</span>
      <div class="kReportContainer" [class.kLessContent]="_tableData.length < 4">
        <div class="kCard" *ngFor="let card of _tableData">
          <div class="kThumbnailHolder" #holder
               (click)="_drillDown(card)">
            <app-thumbnail-loader [thumbnailUrl]="card.thumbnailUrl" (onerrror)="holder.classList.add('error')"></app-thumbnail-loader>
          </div>
          <span class="kLabel kTableColumn"
                [kTooltip]="card.entry_name"
                [showOnEllipsis]="true"
                (click)="_drillDown(card)">
          {{card.entry_name}}
        </span>
        </div>
      </div>
    </div>
  </k-area-blocker>
</div>
