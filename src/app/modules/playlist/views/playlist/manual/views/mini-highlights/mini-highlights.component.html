<div data-aid="report-category-mini-highlights" class="kReport kMini kOverrideFAIcons">

  <k-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">

    <div class="kReportContent kNoTitle">
      <div class="kHighlights">
        <div class="kVal">
          <div class="kMiniIcon blue"><i class="icon-small-play"></i></div>
          <span *ngIf="!_isCompareMode" class="value">{{_tabsData[0]?.value}}</span>
          <span *ngIf="_isCompareMode" class="kTrend"
                [kTooltip]="_tabsData[0]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
          <app-trend-value valueStyleClass="kValue"
                           unitsStyleClass="kUnits"
                           [value]="_tabsData[0]?.value"
                           [units]="_tabsData[0]?.units"
                           [trend]="_tabsData[0]?.trend"></app-trend-value>
        </span>
          <span class="title">{{_tabsData[0]?.title}}</span>
        </div>

        <div class="kVal">
          <div class="kMiniIcon green"><i class="icon-small-viewer-contributor"></i></div>
          <span *ngIf="!_isCompareMode" class="value">{{_tabsData[1]?.value}}</span>
          <span *ngIf="_isCompareMode" class="kTrend"
                [kTooltip]="_tabsData[1]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
          <app-trend-value valueStyleClass="kValue"
                           unitsStyleClass="kUnits"
                           [value]="_tabsData[1]?.value"
                           [units]="_tabsData[1]?.units"
                           [trend]="_tabsData[1]?.trend"></app-trend-value>
        </span>
          <span class="title">{{_tabsData[1]?.title}}</span>
        </div>

        <div class="kVal">
          <div class="kMiniIcon orange"><i class="icon-small-time"></i></div>
          <span *ngIf="!_isCompareMode" class="value">{{_tabsData[2]?.value}}</span>
          <span *ngIf="_isCompareMode" class="kTrend"
                [kTooltip]="_tabsData[2]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
          <app-trend-value valueStyleClass="kValue"
                           unitsStyleClass="kUnits"
                           [value]="_tabsData[2]?.value"
                           [units]="_tabsData[2]?.units"
                           [trend]="_tabsData[2]?.trend"></app-trend-value>
        </span>
          <span class="title">{{_tabsData[2]?.title}}</span>
        </div>

        <div class="kVal">
          <div class="kMiniIcon purple"><i class="icon-small-video"></i></div>
          <span *ngIf="!_isCompareMode" class="value">{{_tabsData[3]?.value}}</span>
          <span *ngIf="_isCompareMode" class="kTrend"
                [kTooltip]="_tabsData[3]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
          <app-trend-value valueStyleClass="kValue"
                           unitsStyleClass="kUnits"
                           [value]="_tabsData[3]?.value"
                           [units]="_tabsData[3]?.units"
                           [trend]="_tabsData[3]?.trend"></app-trend-value>
        </span>
          <span class="title">{{_tabsData[3]?.title}}</span>
        </div>

        <!--div class="kVal">
          <div class="kMiniIcon lightgreen"><i class="icon-small-video"></i></div>
          <span *ngIf="!_isCompareMode" class="value">{{_tabsData[4]?.value}}</span>
          <span *ngIf="_isCompareMode" class="kTrend"
                [kTooltip]="_tabsData[4]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
          <app-trend-value valueStyleClass="kValue"
                           unitsStyleClass="kUnits"
                           [value]="_tabsData[4]?.value"
                           [units]="_tabsData[4]?.units"
                           [trend]="_tabsData[4]?.trend"></app-trend-value>
        </span>
          <span class="title">{{_tabsData[4]?.title}}</span>
        </div-->

      </div>

      <div class="kShowDetails">
        <a (click)="scrollTo('#performance')">{{'app.common.details' | translate}}</a>
      </div>

    </div>

  </k-area-blocker>

</div>
