<div class="kRow">
  <div class="kRowLabel">{{label}}</div>
  <div class="kRowContent">
    <a (click)="_openCategoriesBrowser()">{{linkLabel}}</a>
  </div>
</div>

<kPopupWidget #categoriesPopup
              [popupWidth]="560"
              [popupHeight]="586"
              [closeBtn]="true"
              [modal]="true">
  <ng-template>
    <app-categories-selector [parentPopupWidget]="categoriesPopup"
                             (valueChange)="_updateCategories($event)"></app-categories-selector>
  </ng-template>
</kPopupWidget>
