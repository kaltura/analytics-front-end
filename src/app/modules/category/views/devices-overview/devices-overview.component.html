<div data-aid="report-entry-details-overview" class="kReport kOverrideFAIcons kNoMargin">
  <div class="kFilters">
    <h2 class="kTitle" id="kDevicesOverview">{{'app.audience.technology.devicesOverview' | translate}}</h2>
  </div>

  <k-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">

    <div class="kReportContent kDevicesOverview" aria-labelledby="kDevicesOverview">
      <ng-container *ngIf="_summaryData.length">
        <app-horizontal-bar-chart [data]="_summaryData"
                                  [totalCount]="_totalCount"
                                  [currentPeriod]="_currentPeriod"
                                  [comparePeriod]="_comparePeriod"
                                  [showIndex]="false"
                                  [colorScheme]="colorScheme"
                                  [isCompareMode]="_isCompareMode"></app-horizontal-bar-chart>
      </ng-container>

      <div *ngIf="!_summaryData.length" class="kNoResults">
        <span *ngIf="!_isBusy">{{'app.common.noResults' | translate}}</span>
      </div>
    </div>

  </k-area-blocker>
</div>
