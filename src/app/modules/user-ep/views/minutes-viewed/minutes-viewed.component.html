<div data-aid="report-engagement-mini-highlights" class="kReport kSocialHighlights kOverrideFAIcons">

  <k-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">

    <div class="reportContent">
      <div class="dataContainer">
        <span class="title">{{'app.event.minutes' | translate}}</span>

        <span class="label">{{_tabsData[0]?.title}}</span>
        <div class="kBulletContainer">
          <div class="bulletContainer">
            <div class="kBullet" [style.width]="_livePercent + '%'"></div>
          </div>
          <span class="graphValue">{{_tabsData[0]?.value}}</span>
        </div>

        <span class="label">{{_tabsData[1]?.title}}</span>
        <div class="kBulletContainer">
          <div class="bulletContainer">
            <div class="kBullet"[style.width]="_recordingPercent + '%'"></div>
          </div>
          <span class="graphValue">{{_tabsData[1]?.value}}</span>
        </div>

        <span class="label" *ngIf="_codTabsData.length > 0">{{'app.event.content' | translate}}</span>
        <div class="kBulletContainer">
          <div class="bulletContainer">
            <div class="kBullet"[style.width]="_codPercent + '%'"></div>
          </div>
          <span class="graphValue">{{_codTabsData[1]?.value}}</span>
        </div>
      </div>

    </div>

  </k-area-blocker>
</div>
