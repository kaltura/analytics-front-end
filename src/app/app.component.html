<k-area-blocker [showLoader]="_isBusy" [bodyScroll]="true" [classes]="'kAreaBlockerCoverAll'">
  <router-outlet></router-outlet>
</k-area-blocker>

<p-confirmDialog #confirm header="Confirmation" [key]="'confirm'" [closeOnEscape]="false" width="440" [responsive]="true" [class.kAlignToLeft]="_confirmDialogAlignLeft" [acceptLabel]="_confirmationLabels.yes" [rejectLabel]="_confirmationLabels.no"></p-confirmDialog>

<p-confirmDialog #alert header="Alert" [key]="'alert'" [closeOnEscape]="true" width="440" [class.kAlignToLeft]="_confirmDialogAlignLeft">
  <p-footer>
    <button type="button" pButton label="{{_confirmationLabels.ok}}" (click)="alert.accept()"></button>
  </p-footer>
</p-confirmDialog>
