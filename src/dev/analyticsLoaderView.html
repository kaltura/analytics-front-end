<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Analytics Loader</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: 0;
      transition: height 0.3s;
    }
  </style>
</head>
<body>
<h1>This is an external app loading Analytics in an iframe</h1>
<iframe id="analytics" src="http://localhost:4200"></iframe>
<script>
  const config = {
    kalturaServer: {
      uri: 'www.kaltura.com',
      previewUIConf: 44299511,
    },
    cdnServers: {
      serverUri: 'http://cdnapi.kaltura.com',
      securedServerUri: 'https://cdnapisec.kaltura.com'
    },
    ks: '', // provide ks
    pid: '', // provide partnerId
    locale: 'en',
    permissions: {
      enableLiveViews: true
    },
    live: {
      pollInterval: 30,
      healthNotificationsCount: 50,
    },
    menuConfig: {
      showMenu: true,
    },
  };

  document.addEventListener('DOMContentLoaded', () => {
    const analyticsApp = document.getElementById('analytics');

    const sendMessage = message => {
      if (analyticsApp && analyticsApp.contentWindow && analyticsApp.contentWindow.postMessage) {
        analyticsApp.contentWindow.postMessage(message, '*'); // use window.location.origin in your app instead
      }
    };

    window.addEventListener('message', e => {
      if (!e.data) {
        return;
      }

      const postMessageData = e.data;

      switch (postMessageData.messageType) {
        case 'analyticsInit':
          const viewsConfig = postMessageData.payload.viewsConfig;
          viewsConfig.audience.engagement.refineFilter = false;
          viewsConfig.audience.engagement.miniTopVideos = false;
          viewsConfig.audience.engagement.syndication = false;

          viewsConfig.audience.contentInteractions.export = false;
          viewsConfig.audience.contentInteractions.miniInteractions = false;
          viewsConfig.audience.contentInteractions.miniTopShared = false;
          viewsConfig.audience.contentInteractions.topPlaybackSpeed = false;

          viewsConfig.contributors.miniHighlights = false;
          viewsConfig.contributors.miniTopContributors = false;
          viewsConfig.contributors.miniTopSources = false;

          sendMessage({ messageType: 'init', payload: { ...config, viewsConfig } });
          break;

        case 'analyticsInitComplete':
          sendMessage({ messageType: 'navigate', payload: { url: '/analytics/engagement' } });
          sendMessage({ messageType: 'updateFilters', payload: { queryParams: { dateBy: 'last30days' } } });
          break;

        case 'updateLayout':
          analyticsApp.style.height = `${postMessageData.payload.height}px`;
          break;

        default:
          console.log(`${postMessageData.messageType} event is not implemented`);
          break;
      }
    })
  });
</script>
</body>
</html>
